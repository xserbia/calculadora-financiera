/* Utility Classes */

const formatCurrency = (value, currencyCode = 'USD') => {
  if (value === null || value === undefined || value === '') {
    const symbols = {
      'USD': '$', 'EUR': '‚Ç¨', 'GBP': '¬£', 'MXN': '$', 
      'COP': '$', 'ARS': '$', 'CLP': '$', 'PEN': 'S/', 
      'BRL': 'R$', 'CAD': 'C$'
    };
    return `${symbols[currencyCode] || '$'}0`;
  }
  const num = typeof value === 'string' ? parseFloat(value.replace(/,/g, '')) : value;
  if (isNaN(num)) {
    const symbols = {
      'USD': '$', 'EUR': '‚Ç¨', 'GBP': '¬£', 'MXN': '$', 
      'COP': '$', 'ARS': '$', 'CLP': '$', 'PEN': 'S/', 
      'BRL': 'R$', 'CAD': 'C$'

    'CLP': 'es-CL', 'PEN': 'es-PE', 'BRL': 'pt-BR',
    'CAD': 'en-CA'
  };
  
  return new Intl.NumberFormat(locales[currencyCode] || 'en-US', {
    style: 'currency',
    currency: currencyCode,
    maximumFractionDigits: 0
  }).format(num);
};

      // Partner fields
      parejaNombre: '',
      parejaApellido: '',
      parejaAvatar: 'üë§'
    };
  });

  // Check if first time user
  useEffect(() => {
    const hasSeenOnboarding = localStorage.getItem('hasSeenOnboarding');
    if (!hasSeenOnboarding) {
      setShowOnboardingModal(true);
    }
  }, []);

  // Save user profile to localStorage
  const saveUserProfile = (profile) => {
    setUserProfile(profile);
    localStorage.setItem('userProfile', JSON.stringify(profile));
    localStorage.setItem('hasSeenOnboarding', 'true');
    
    // Sync age to ratiosData
    if (profile.edad) {
      setRatiosData(prev => ({ ...prev, edad: profile.edad }));
    }
  };

  // Clear all saved data
  const clearAllData = () => {
    if (confirm('‚ö†Ô∏è ¬øEst√°s seguro de que quieres borrar TODOS tus datos financieros?\n\nEsta acci√≥n no se puede deshacer.')) {
      // Clear all localStorage
      localStorage.removeItem('activos');
      localStorage.removeItem('deudas');
      localStorage.removeItem('ingresos');
      localStorage.removeItem('gastos');
      localStorage.removeItem('ratiosData');
      localStorage.removeItem('modoCalculo');
      localStorage.removeItem('currency');
      localStorage.removeItem('userProfile');
      localStorage.removeItem('hasSeenOnboarding');
      
      // Reload page to reset all states
      window.location.reload();
    }
  };
  
  // ===== SHARED STATE WITH LOCALSTORAGE PERSISTENCE =====
  const [activos, setActivos] = useState(() => {
    const saved = localStorage.getItem('activos');
    const parsed = saved ? JSON.parse(saved) : {
      efectivo: [],
      inversiones: [],
      retiro: [],
      bienesRaices: [],
      bienesPersonales: []
    };
    console.log('üìä Loading activos from localStorage:', parsed);
    return parsed;
  });
  
  const [deudas, setDeudas] = useState(() => {
    const saved = localStorage.getItem('deudas');
    return saved ? JSON.parse(saved) : {
      tarjetas: [],
      lineaPersonal: [],
      lineaPropiedad: [],
      casa: [],
      auto: [],
      educacion: [],
      otros: []
    };
  });
  
  const [ingresos, setIngresos] = useState(() => {
    const saved = localStorage.getItem('ingresos');
    return saved ? JSON.parse(saved) : [];
  });
  
  const [gastos, setGastos] = useState(() => {
    const saved = localStorage.getItem('gastos');
    return saved ? JSON.parse(saved) : {
      diarios: [],
      deuda: [],
      ahorro: [],
      impuestos: [],
      seguros: []
    };
  });
  
  const [modoCalculo, setModoCalculo] = useState(() => {
    const saved = localStorage.getItem('modoCalculo');
    return saved || 'mensual';
  });
  
  const [ratiosData, setRatiosData] = useState(() => {
    const saved = localStorage.getItem('ratiosData');
    return saved ? JSON.parse(saved) : {
      edad: '',
      ingresoBruto: 0,
      ingresoNeto: 0,
      ahorroAnual: 0,
      impuestosAnual: 0,
      segurosAnual: 0,
      deudaAnual: 0,
      gastosAnual: 0,
      pagoDeudaMensual: 0,
      gastosEsencialesMensuales: 0,
      reserva: 0,
      pasivosCorrientes: 0
    };
  });

  // Auto-save to localStorage whenever data changes
  useEffect(() => {
    localStorage.setItem('activos', JSON.stringify(activos));
  }, [activos]);

  useEffect(() => {
    localStorage.setItem('deudas', JSON.stringify(deudas));
  }, [deudas]);

  useEffect(() => {
    localStorage.setItem('ingresos', JSON.stringify(ingresos));
  }, [ingresos]);

  useEffect(() => {
    localStorage.setItem('gastos', JSON.stringify(gastos));
  }, [gastos]);

  useEffect(() => {
    localStorage.setItem('ratiosData', JSON.stringify(ratiosData));
  }, [ratiosData]);

  useEffect(() => {
    localStorage.setItem('modoCalculo', modoCalculo);
  }, [modoCalculo]);

  useEffect(() => {
    localStorage.setItem('currency', currency);
  }, [currency]);

  // ===== COMPUTED VALUES =====
  const totales = useMemo(() => {
    // Activos
    const totalEfectivo = Object.values(activos.efectivo).reduce((sum, item) => sum + parseNumber(item.valor), 0);
    const totalInversiones = Object.values(activos.inversiones).reduce((sum, item) => sum + parseNumber(item.valor), 0);
    const totalRetiro = Object.values(activos.retiro).reduce((sum, item) => sum + parseNumber(item.valor), 0);
    const totalBienesRaices = Object.values(activos.bienesRaices).reduce((sum, item) => sum + parseNumber(item.valor), 0);
    const totalBienesPersonales = Object.values(activos.bienesPersonales).reduce((sum, item) => sum + parseNumber(item.valor), 0);
    const activosTotales = totalEfectivo + totalInversiones + totalRetiro + totalBienesRaices + totalBienesPersonales;
    
    // Pasivos
    const totalTarjetas = Object.values(deudas.tarjetas).reduce((sum, item) => sum + parseNumber(item.balance), 0);
    const totalLineaPersonal = Object.values(deudas.lineaPersonal).reduce((sum, item) => sum + parseNumber(item.balance), 0);
    const totalLineaPropiedad = Object.values(deudas.lineaPropiedad).reduce((sum, item) => sum + parseNumber(item.balance), 0);
    const totalCasa = Object.values(deudas.casa).reduce((sum, item) => sum + parseNumber(item.balance), 0);
    const totalAuto = Object.values(deudas.auto).reduce((sum, item) => sum + parseNumber(item.balance), 0);
    const totalEducacion = Object.values(deudas.educacion).reduce((sum, item) => sum + parseNumber(item.balance), 0);
    const totalOtros = Object.values(deudas.otros).reduce((sum, item) => sum + parseNumber(item.balance), 0);
    const pasivosTotales = totalTarjetas + totalLineaPersonal + totalLineaPropiedad + totalCasa + totalAuto + totalEducacion + totalOtros;
    
    // Patrimonio
    const patrimonioNeto = activosTotales - pasivosTotales;
    
    // Ingresos/Gastos
    const mult = modoCalculo === 'anual' ? 12 : 1;
    const totalIngresos = ingresos.reduce((sum, item) => sum + parseNumber(item.monto), 0) * mult;
    const totalAhorro = gastos.ahorro.reduce((sum, item) => sum + parseNumber(item.monto), 0) * mult;
    const totalDeudaGastos = gastos.deuda.reduce((sum, item) => sum + parseNumber(item.monto), 0) * mult;
    const totalDiarios = gastos.diarios.reduce((sum, item) => sum + parseNumber(item.monto), 0) * mult;
    const totalSeguros = gastos.seguros.reduce((sum, item) => sum + parseNumber(item.monto), 0) * mult;
    const totalImpuestos = gastos.impuestos.reduce((sum, item) => sum + parseNumber(item.monto), 0) * mult;
    const totalGastos = totalAhorro + totalDeudaGastos + totalDiarios + totalSeguros + totalImpuestos;
    const superavit = totalIngresos - totalGastos;

    return {
      activosTotales,
      pasivosTotales,
      patrimonioNeto,
      totalIngresos,
      totalGastos,
      superavit,
      totalEfectivo,
      totalInversiones,
      totalRetiro,
      totalBienesRaices,
      totalBienesPersonales,
      activosLiquidos: totalEfectivo,
      inversiones: totalInversiones + totalRetiro

  }, [activos, deudas, ingresos, gastos, modoCalculo]);

function RatiosFinancieros({ ratiosData, setRatiosData, totales, currency, ingresos, gastos, setActiveTab }) {

  const [showResultsModal, setShowResultsModal] = useState(false);
  const [showReservaModal, setShowReservaModal] = useState(false);

  const updateField = (field, value) => {
    setRatiosData(prev => ({ ...prev, [field]: value }));
  };

  // Auto-calculate values from other tabs
  useEffect(() => {
    const totalIngresosMensuales = ingresos.reduce((sum, ing) => sum + parseFloat(ing.monto || 0), 0);
    const ingresoBrutoCalculado = totalIngresosMensuales * 12;
    
    const impuestosAnual = (gastos.impuestos?.reduce((sum, g) => sum + parseFloat(g.monto || 0), 0) || 0) * 12;
    const segurosAnual = (gastos.seguros?.reduce((sum, g) => sum + parseFloat(g.monto || 0), 0) || 0) * 12;
    const ahorroAnualCalculado = (gastos.ahorro?.reduce((sum, g) => sum + parseFloat(g.monto || 0), 0) || 0) * 12;
    const deudaAnualCalculado = (gastos.deuda?.reduce((sum, g) => sum + parseFloat(g.monto || 0), 0) || 0) * 12;
    const gastosAnualCalculado = (gastos.diarios?.reduce((sum, g) => sum + parseFloat(g.monto || 0), 0) || 0) * 12;
    const ingresoNetoCalculado = ingresoBrutoCalculado - impuestosAnual - segurosAnual;
    const pagoDeudaMensualCalculado = gastos.deuda?.reduce((sum, g) => sum + parseFloat(g.monto || 0), 0) || 0;
    const gastosEsencialesMensualesCalculado = gastos.diarios?.reduce((sum, g) => sum + parseFloat(g.monto || 0), 0) || 0;
    const reservaCalculada = totales.totalEfectivo || 0;
    const pasivosCorrientesCalculado = totales.pasivosTotales || 0;
    
    setRatiosData(prev => ({
      ...prev,
      ingresoBruto: ingresoBrutoCalculado,
      ingresoNeto: ingresoNetoCalculado,
      ahorroAnual: ahorroAnualCalculado,
      impuestosAnual: impuestosAnual,
      segurosAnual: segurosAnual,
      deudaAnual: deudaAnualCalculado,
      gastosAnual: gastosAnualCalculado,
      pagoDeudaMensual: pagoDeudaMensualCalculado,
      gastosEsencialesMensuales: gastosEsencialesMensualesCalculado,
      reserva: reservaCalculada,
      pasivosCorrientes: pasivosCorrientesCalculado
    }));
  }, [ingresos, gastos, totales, setRatiosData]);

  // Benchmarks functions
  const getInvBenchmark = (age) => {
    if(age < 25) return 0.2;
    if(age <= 30) return 0.2 + (age - 25) * (0.6 - 0.2) / 10;
    if(age <= 40) return 0.6 + (age - 30) * (3 - 0.6) / 10;
    if(age <= 50) return 3 + (age - 40) * (8 - 3) / 10;
    if(age <= 60) return 8 + (age - 50) * (16 - 8) / 10;
    return 16;
  };

  const getRiquezaBenchmark = (age) => {
    const benchmarks = [
      {age:25, good:2.5, great:5},
      {age:30, good:3, great:6},
      {age:35, good:3.5, great:7},
      {age:40, good:4, great:8},
      {age:45, good:4.5, great:9},
      {age:50, good:5, great:10},
      {age:55, good:5.5, great:11},
      {age:60, good:6, great:12},
      {age:65, good:6.5, great:13},
      {age:70, good:7, great:14}
    ];
    
    if(age < 25) return benchmarks[0];
    if(age >= 70) return benchmarks[benchmarks.length-1];
    
    for(let i=0; i<benchmarks.length-1; i++) {
      if(age >= benchmarks[i].age && age < benchmarks[i+1].age) {
        const t = (age - benchmarks[i].age) / (benchmarks[i+1].age - benchmarks[i].age);
        return {
          good: benchmarks[i].good + t * (benchmarks[i+1].good - benchmarks[i].good),
          great: benchmarks[i].great + t * (benchmarks[i+1].great - benchmarks[i].great)
        };
      }
    }
    return benchmarks[benchmarks.length-1];
  };

  const getRetiroBenchmark = (age) => {
    const benchmarks = [
      {age:25, factor:0.35},
      {age:30, factor:0.85},
      {age:35, factor:1.5},
      {age:40, factor:2.58},
      {age:45, factor:3.14},
      {age:50, factor:4.92},
      {age:55, factor:6.35},
      {age:60, factor:7.23},
      {age:65, factor:10.84},
      {age:70, factor:11}
    ];
    
    if(age < 25) return benchmarks[0].factor;
    if(age >= 70) return benchmarks[benchmarks.length-1].factor;
    
    for(let i=0; i<benchmarks.length-1; i++) {
      if(age >= benchmarks[i].age && age < benchmarks[i+1].age) {
        const t = (age - benchmarks[i].age) / (benchmarks[i+1].age - benchmarks[i].age);
        return benchmarks[i].factor + t * (benchmarks[i+1].factor - benchmarks[i].factor);
      }
    }
    return benchmarks[benchmarks.length-1].factor;
  };
